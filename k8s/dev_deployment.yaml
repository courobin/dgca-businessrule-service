apiVersion: v1
kind: Service
metadata:
  name: business-rules-service
  namespace: dgca-test
  labels:
    app: business-rules-service
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8080
  selector:
    app: business-rules-service
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: business-rules-service
  namespace: dgca-test
  labels:
    app: business-rules-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: business-rules-service
  template:
    metadata:
      labels:
        app: business-rules-service
    spec:
      volumes:
        - name: destination
          secret:
            secretName: destination-service-binding-business-rules
        - name: xsuaa
          secret:
            secretName: uaa-service-binding-business-rules
      imagePullSecrets:
        - name: regcred
      containers:
        - name: business-rules-service
          image: docker.pkg.github.com/courobin/dgca-business-rules-service/dgca-business-rules-service-cloudfoundry
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: dgca-business-rules-service
          ports:
            - name: http
              containerPort: 8080
            - name: https
              containerPort: 443
          volumeMounts:
            - name: destination
              mountPath: "/etc/secrets/sapcp/destination/destination-service-instance-business-rules"
              readOnly: true
            - name: xsuaa
              mountPath: "/etc/secrets/sapcp/xsuaa/uaa-service-instance-business-rules"
              readOnly: true
          readinessProbe:
            httpGet:
              path: /
              port: 8080

---
apiVersion: servicecatalog.k8s.io/v1beta1
kind: ServiceInstance
metadata:
  name: uaa-service-instance-business-rules
  namespace: dgca-test
spec:
  clusterServiceClassExternalName: xsuaa
  clusterServicePlanExternalName: application
  parameters:
    xsappname: xsuaa-kyma-business-rules
    tenant-mode: dedicated
    oauth2-configuration:
      redirect-uris:
        - https://*/**

---
apiVersion: servicecatalog.k8s.io/v1beta1
kind: ServiceBinding
metadata:
  name: uaa-service-binding-business-rules
  namespace: dgca-test
spec:
  instanceRef:
    name: uaa-service-instance-business-rules

---
apiVersion: servicecatalog.k8s.io/v1beta1
kind: ServiceInstance
metadata:
  name: destination-service-instance-business-rules
  namespace: dgca-test
spec:
  clusterServiceClassExternalName: destination
  clusterServicePlanExternalName: lite

---
apiVersion: servicecatalog.k8s.io/v1beta1
kind: ServiceBinding
metadata:
  name: destination-service-binding-business-rules
  namespace: dgca-test
spec:
  instanceRef:
    name: destination-service-instance-business-rules
